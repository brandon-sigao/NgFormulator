<div *ngIf="control.label" class="label-container">
  <label for="{{id}}" class="animated fadeInUp faster" *ngIf="fieldHasValue" [style.color]="fieldColor">{{control.label}}
    <span [style.color]="config.errorColor" *ngIf="required">*</span>
  </label>
</div>

<input class="text-input" id="{{id}}" name="{{id}}" [style.border-bottom]="textBorderStyle" [placeholder]="_placeholder"
  [formControl]="control" (focus)="onFocus()" (blur)="onBlur()" type="text">
