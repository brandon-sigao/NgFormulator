<ngf-control-label [id]="id" [label]="control.label" [required]="required" [color]="fieldColor"
  [fieldHasValue]="fieldHasValue"></ngf-control-label>

<input class="text-input" id="{{id}}" name="{{id}}" [style.border-bottom]="textBorderStyle" [placeholder]="_placeholder"
  [formControl]="control" (focus)="onFocus()" (blur)="onBlur()" type="text">

<ngf-validation-error [control]="control"></ngf-validation-error>
